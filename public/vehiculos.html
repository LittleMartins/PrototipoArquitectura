<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vehiculos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="mecanicos.html">Mecánicos</a>
        <a href="repuestos.html">Repuestos</a>
        <a href="citas.html">Citas</a>
        <a href="vehiculos.html">Vehículos</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicios.html">Servicios</a>
    </nav>
    <div class="container">
        <h1>Gestión de Vehículos</h1>
        <form id="vehiculoForm" class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" placeholder="Ej: Toyota" required>
                </div>
                
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" placeholder="Ej: Corolla" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="anio">Año</label>
                    <input type="number" id="anio" min="1900" max="2024" required>
                </div>
                
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" placeholder="Ej: ABC-123" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select id="cliente" required>
                    <option value="">Seleccione un cliente</option>
                </select>
            </div>

            <div class="form-group">
                <label>Servicios Frecuentes</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="servicios" value="mantenimiento">
                        Mantenimiento Regular
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="servicios" value="frenos">
                        Sistema de Frenos
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="servicios" value="motor">
                        Motor
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="servicios" value="suspension">
                        Suspensión
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
        </form>
        <div class="vehiculos-grid" id="listaVehiculos"></div>
    </div>
    <template id="vehiculo-card-template">
        <div class="card vehiculo-card">
            <div class="card-header">
                <h3 class="marca-modelo"></h3>
                <span class="badge badge-info matricula"></span>
            </div>
            <div class="card-body">
                <p class="anio"></p>
                <p class="cliente-nombre"></p>
                <div class="servicios-tags"></div>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary btn-edit">Editar</button>
                <button class="btn btn-danger btn-delete">Eliminar</button>
            </div>
        </div>
    </template>
    <script type="module" src="js/firebase/config.js"></script>
    <script type="module" src="js/vehiculos.js"></script>
</body>
</html>
